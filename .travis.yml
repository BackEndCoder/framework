language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - hhvm-nightly

matrix:
  allow_failures:
    - php: 5.6
    - php: hhvm
    - php: hhvm-nightly

services:
  - memcached
  - redis-server

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

before_script:
  - sh -c "if [ '$TRAVIS_PHP_VERSION' != 'hhvm' ]; then ./bin/travis-redis.sh; fi"
  - sh -c "if [ '$TRAVIS_PHP_VERSION' != 'hhvm' ]; then phpenv config-add ./bin/travis-$TRAVIS_PHP_VERSION.ini; fi"
  - mysql -e 'CREATE DATABASE titon_test;'
  - composer selfupdate
  - composer install

after_script:
  - php vendor/bin/coveralls -v

notifications:
  email: false